<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOITADA INSANA - Clipes Épicos</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Press+Start+2P&family=Rubik+Glitch&family=Syne+Mono&family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/clipes.css">
</head>
<body>
    <!-- Efeitos de Neon -->
    <div class="neon-circle"></div>
    <div class="neon-circle"></div>
    
    <!-- Container Principal -->
    <div class="container">
        <header>
            <h1>CLIPES ÉPICOS</h1>
            <p class="subtitle">MOMENTOS INSANOS DAS NOITADAS</p>
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> VOLTAR</a>
        </header>
        
        <!-- Seção de Jogadores -->
        <section class="players-section">
            <h2>ESCOLHA O JOGADOR</h2>
            <div class="players-grid">
                <div class="player-card" data-player="murilo">
                    <div class="player-avatar">M</div>
                    <h3>Murilo</h3>
                </div>
                
                <div class="player-card" data-player="robert">
                    <div class="player-avatar">R</div>
                    <h3>Robert</h3>
                </div>
                
                <div class="player-card" data-player="lucas">
                    <div class="player-avatar">L</div>
                    <h3>Lucas (Pólias)</h3>
                </div>
                
                <div class="player-card" data-player="pelincer">
                    <div class="player-avatar">P</div>
                    <h3>Pelincer</h3>
                </div>
                
                <div class="player-card" data-player="enzo">
                    <div class="player-avatar">E</div>
                    <h3>Enzo</h3>
                </div>
            </div>
        </section>
        
        <!-- Seção de Clipes -->
        <section class="clipes-section">
            <h2>CLIPES DE <span id="current-player">TODOS</span></h2>
            
            <!-- Upload de Clipes (apenas se for o admin) -->
            <div class="upload-area" id="upload-area">
                <form id="upload-form" enctype="multipart/form-data">
                    <input type="file" id="clipe-upload" name="clipe" accept="video/*" style="display: none;">
                    <label for="clipe-upload" class="upload-btn">
                        <i class="fas fa-cloud-upload-alt"></i> ADICIONAR CLIPE
                    </label>
                    <select id="player-select" name="player">
                        <option value="murilo">Murilo</option>
                        <option value="robert">Robert</option>
                        <option value="lucas">Lucas (Pólias)</option>
                        <option value="pelincer">Pelincer</option>
                        <option value="enzo">Enzo</option>
                    </select>
                    <button type="submit" class="upload-submit">ENVIAR</button>
                </form>
                <div id="upload-status"></div>
            </div>
            
            <!-- Lista de Clipes -->
            <div class="clipes-grid" id="clipes-grid">
                <!-- Clipes serão carregados aqui via JavaScript -->
                <div class="no-clipes">Carregando clipes...</div>
            </div>
        </section>
    </div>
    
    <!-- Modal do Clipe -->
    <div class="clipe-modal" id="clipe-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <video controls id="modal-video">
                Seu navegador não suporta vídeos HTML5.
            </video>
            <div class="clipe-info">
                <h3 id="clipe-title"></h3>
                <p id="clipe-date"></p>
                <button id="delete-clipe" class="delete-btn"><i class="fas fa-trash"></i> DELETAR CLIPE</button>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/clipes.js"></script>
</body>
</html>
