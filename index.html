<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOITADA INSANA - Downloads de Jogos</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Press+Start+2P&family=Rubik+Glitch&display=swap" rel="stylesheet">
    <style>
        /* Reset e Estilos Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow-x: hidden;
            background: #000;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            perspective: 1000px;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="none" stroke="%23ff00ff" stroke-width="2"/><circle cx="12" cy="12" r="4" fill="%23ff00ff"/></svg>'), auto;
        }
        
        /* Efeito de Partículas */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }
        
        /* Container Principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        /* Cabeçalho Insano */
        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            animation: headerFloat 6s ease-in-out infinite;
            transform-style: preserve-3d;
        }
        
        @keyframes headerFloat {
            0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg) rotateY(5deg); }
        }
        
        h1 {
            font-family: 'Rubik Glitch', cursive;
            font-size: 4rem;
            margin-bottom: 1rem;
            color: transparent;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            animation: rainbow 8s ease infinite, glitch 5s infinite;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            position: relative;
            z-index: 2;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }
        
        .subtitle {
            font-family: 'Bungee', cursive;
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
            to { text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff, 0 0 40px #ff00ff; }
        }
        
        /* Grid de Jogos */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        
        /* Cartão de Jogo */
        .game-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff00ff;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
            cursor: pointer;
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 400% 400%;
            z-index: -1;
            border-radius: 15px;
            animation: rainbowBorder 6s ease infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .game-card:hover::before {
            opacity: 1;
        }
        
        @keyframes rainbowBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .game-card:hover {
            transform: translateY(-10px) scale(1.05) rotateY(10deg);
            box-shadow: 0 15px 30px rgba(255, 0, 255, 0.5);
        }
        
        .game-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
            transition: all 0.5s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            filter: grayscale(20%) brightness(0.9);
        }
        
        .game-card:hover .game-image {
            filter: grayscale(0%) brightness(1.1);
            transform: scale(1.05);
        }
        
        .game-title {
            font-family: 'Bungee', cursive;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
            text-shadow: 0 0 5px #ff00ff;
            transition: all 0.3s ease;
        }
        
        .game-card:hover .game-title {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .download-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            border: none;
            border-radius: 50px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
            margin-top: 1rem;
        }
        
        .download-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 0, 255, 0.6);
            background: linear-gradient(45deg, #00ffff, #ff00ff);
        }
        
        .download-btn:active {
            transform: translateY(1px);
        }
        
        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .download-btn:hover::before {
            left: 100%;
        }
        
        .coming-soon {
            background: linear-gradient(45deg, #333, #666);
            cursor: not-allowed;
        }
        
        .coming-soon:hover {
            background: linear-gradient(45deg, #333, #666);
            transform: none;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
        
        /* Efeitos Especiais */
        .glitch-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="%23ff00ff" stroke-width="0.5" stroke-dasharray="5,5"/></svg>');
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
        }
        
        .neon-circle {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.1) 0%, rgba(255, 0, 255, 0) 70%);
            filter: blur(20px);
            animation: float 15s infinite ease-in-out;
            z-index: -1;
        }
        
        .neon-circle:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .neon-circle:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 3s;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, rgba(0, 255, 255, 0) 70%);
        }
        
        .neon-circle:nth-child(3) {
            top: 80%;
            left: 30%;
            animation-delay: 6s;
            background: radial-gradient(circle, rgba(255, 255, 0, 0.1) 0%, rgba(255, 255, 0, 0) 70%);
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(5deg); }
            50% { transform: translate(0, 100px) rotate(0deg); }
            75% { transform: translate(-50px, 50px) rotate(-5deg); }
        }
        
        /* Efeito de Fogo Digital */
        .digital-fire {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            z-index: -1;
            overflow: hidden;
        }
        
        .digital-fire::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,100 C20,60 40,80 60,40 C80,0 100,20 100,100 Z" fill="%23ff00ff" opacity="0.3"/></svg>');
            background-size: 200% 100%;
            animation: fireWave 10s linear infinite;
        }
        
        @keyframes fireWave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Efeito de Digitação no Subtitle */
        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #00ffff;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #00ffff; }
        }
        
        /* Efeito de Confete */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 9999;
            animation: confettiFall 5s linear forwards;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Efeito de Partículas -->
    <div id="particles-js"></div>
    
    <!-- Efeitos de Neon -->
    <div class="neon-circle"></div>
    <div class="neon-circle"></div>
    <div class="neon-circle"></div>
    
    <!-- Efeito de Glitch -->
    <div class="glitch-effect"></div>
    
    <!-- Efeito de Fogo Digital -->
    <div class="digital-fire"></div>
    
    <!-- Container Principal -->
    <div class="container">
        <header>
            <h1>NOITADA INSANA</h1>
            <p class="subtitle typing-effect">DOWNLOAD DOS JOGOS PARA A NOITADA ÉPICA</p>
        </header>
        
        <div class="games-grid">
            <!-- Jogo R.E.P.O. -->
            <div class="game-card" id="repo-card">
                <img src="https://i.imgur.com/JQ7Zt8j.jpg" alt="R.E.P.O." class="game-image">
                <h3 class="game-title">R.E.P.O.</h3>
                <p>Um jogo insano para uma noitada épica!</p>
                <a href="https://www.mediafire.com/file/js2kztdaf30e2pf/R.E.P.O_robertnigersuntolddownload.rar/file" class="download-btn" id="repo-btn">DOWNLOAD AGORA</a>
            </div>
            
            <!-- Jogo Schedule I -->
            <div class="game-card" id="schedule-card">
                <img src="https://i.imgur.com/x99qA2q.png" alt="Schedule I" class="game-image">
                <h3 class="game-title">Schedule I</h3>
                <p>Em breve para download!</p>
                <button class="download-btn coming-soon">EM BREVE</button>
            </div>
            
            <!-- Espaço para mais jogos -->
            <div class="game-card" id="more-games">
                <img src="https://i.imgur.com/vduPOXH.png" alt="Mais Jogos" class="game-image">
                <h3 class="game-title">MAIS JOGOS</h3>
                <p>Novos jogos em breve!</p>
                <button class="download-btn coming-soon">EM BREVE</button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Inicialização do Particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#ff00ff", "#00ffff", "#ffff00"]
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ff00ff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": true,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
        
        // Efeitos de Interação
        document.addEventListener('DOMContentLoaded', function() {
            // Efeito de confete ao clicar no botão de download
            const repoBtn = document.getElementById('repo-btn');
            repoBtn.addEventListener('click', function(e) {
                e.preventDefault();
                createConfetti();
                setTimeout(() => {
                    window.location.href = this.href;
                }, 1500);
            });
            
            // Efeito de hover 3D nos cards
            const cards = document.querySelectorAll('.game-card');
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const x = e.clientX - card.getBoundingClientRect().left;
                    const y = e.clientY - card.getBoundingClientRect().top;
                    
                    const centerX = card.offsetWidth / 2;
                    const centerY = card.offsetHeight / 2;
                    
                    const angleX = (y - centerY) / 20;
                    const angleY = (centerX - x) / 20;
                    
                    card.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) translateY(-10px) scale(1.05)`;
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0) scale(1)';
                });
            });
            
            // Efeito de digitação no subtítulo
            setTimeout(() => {
                document.querySelector('.typing-effect').style.borderRight = 'none';
            }, 3500);
            
            // Efeito de cursor personalizado
            document.body.addEventListener('mousemove', (e) => {
                const cursor = document.createElement('div');
                cursor.className = 'cursor-trail';
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
                document.body.appendChild(cursor);
                
                setTimeout(() => {
                    cursor.remove();
                }, 1000);
            });
            
            // Efeito de brilho aleatório
            setInterval(() => {
                const randomX = Math.random() * window.innerWidth;
                const randomY = Math.random() * window.innerHeight;
                const glow = document.createElement('div');
                glow.className = 'random-glow';
                glow.style.left = `${randomX}px`;
                glow.style.top = `${randomY}px`;
                document.body.appendChild(glow);
                
                setTimeout(() => {
                    glow.remove();
                }, 2000);
            }, 500);
        });
        
        // Função para criar confete
        function createConfetti() {
            const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ffffff', '#ff9900'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * window.innerWidth}px`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Efeito de áudio ao interagir (opcional)
        document.addEventListener('click', function() {
            const audio = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...');
            audio.volume = 0.2;
            audio.play().catch(e => console.log('Audio play failed:', e));
        });
    </script>
    
    <style>
        /* Efeito de rastro do cursor */
        .cursor-trail {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.8) 0%, rgba(255, 0, 255, 0) 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9998;
            animation: cursorFade 1s forwards;
        }
        
        @keyframes cursorFade {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
        }
        
        /* Brilho aleatório */
        .random-glow {
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 70%);
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: glowPulse 2s forwards;
        }
        
        @keyframes glowPulse {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }
    </style>
</body>
</html>
